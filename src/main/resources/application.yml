spring:
    datasource:
        url: ${DB_URL} # ??? ??? ??? ????? ????, ??? ???? ??? ????.
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQLDialect

    data:
        redis:
            host: ${REDIS_HOST}
            port: ${REDIS_PORT}
            password: ${REDIS_PASSWORD}
            database: 0
            timeout: 2000ms
            lettuce:
                pool:
                    max-active: 8
                    max-idle: 8
                    min-idle: 0

server:
    port: 8080

jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXP}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXP}

